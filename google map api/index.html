<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My google map</title>
  </head>

  <style>
  #map{
    width:100%;
    height:400px;
  }
  </style>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>


    <script>
    function initMap(){

      ///map options
      var options={
        zoom:8,
        center:{lat:28.7041,lng:77.1025}
      }

      //new map
      var map=new google.maps.Map(document.getElementById('map'),options)

      ///add marker

      var marker=new google.maps.Marker({
        position:{lat:28.6417,lng:77.2218},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      })

      ///we can add multiple markers


      // var marker=new google.maps.Marker({
      //   position:{lat:27.6237,lng:77.2000},
      //   map:map
      // })
    }

    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABuk5tzOndo6FTpdbNnxvqejfYyYuJNtM&callback=initMap">
    </script>
  </body>
</html>
